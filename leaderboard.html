<head>
<title > LeaderBoard </title>
</head>
<body> 
    {{> loginButtons}}
    <h1> LeaderBoard </h1>
    {{> leaderboard}}
    {{> addPlayerForm}}
</body>

<template name="leaderboard">
<table>
    <tr>
        <th>Name</th>
        <th>Score</th>
    </tr>
    {{#each player}}
    <tr class="player {{selectedClass}}">
        <td>{{name}} </td> 
        <td>{{score}} </td>
    </tr>
    {{/each}}
</table>
{{#if showSelectedPlayer}}
<input type="button" class="increment" value="Give 5 Points">
<input type="button" class="decrement" value="Take 5 Points">
<input type="button" class="remove" value="Remove Player">
<h3>Selected Player: {{showSelectedPlayer.name}} </h3>
{{/if}}
</template>

<template name="addPlayerForm">
{{#if currentUser}}
  <form> 
      <input type="text" name="playerName">
      <input type="submit" value="add Player">
  </form>
{{/if}}
</template>
