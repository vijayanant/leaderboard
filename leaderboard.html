<head  >
    <title > LeaderBoard </title>
</head>
<body> 
    <h1> LeaderBoard </h1>
    {{> leaderboard}}
</body>

<template name="leaderboard">
<table>
    <tr>
        <th>Name</th>
        <th>Score</th>
    </tr>
    {{#each player}}
    <tr class="player {{selectedClass}}">
        <td>{{name}} </td> <td> {{score}} </td>
    </tr>
    {{/each}}
</table>
</template>
